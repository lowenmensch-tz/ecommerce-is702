{%include "base.html" %}
<section class="section-content padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Iniciar Sesión</h4>
      <form method="POST">

        {% block content %}
          <div class="container">
            {% for message in get_flashed_messages() %}
              <div class="alert alert-warning">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  {{ message }}
              </div>
            {% endfor %}

          {% block page_content %}{% endblock %}
          </div>
        {% endblock %}
          
        <!--
          <a href="#" class="btn btn-facebook btn-block mb-2"> <i class="fab fa-facebook-f"></i> &nbsp  Sign in with Facebook</a>
          <a href="#" class="btn btn-google btn-block mb-4"> <i class="fab fa-google"></i> &nbsp  Sign in with Google</a>
        -->
          <div class="form-group">
       <input name="email" class="form-control" placeholder="Correo" type="text">
          </div> <!-- form-group// -->
          <div class="form-group">
      <input name="password" class="form-control" placeholder="Contraseña" type="password">
          </div> <!-- form-group// -->
          
          <div class="form-group">
            <a href="/auth/forgot_password" class="float-right">¿Olvidaste tu Contraseña?</a> 
            <label class="float-left custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Recordar </div> </label>
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Iniciar Sesión  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">¿Aun no tienes una cuenta? <a href="/auth/register">Registrate</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
